<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada"></div>

        
        <span>Quantidade de caracteres</span> 
        <span>
            <input type="number" class="qtd-caracteres" value="1" min="1" max="20" size="5">
        </span><br>
        
        <span>Adicionar maiúsculas</span>
        <span>
            <input type="checkbox" class="chk-maiusculas">
        </span><br>
        
        <span>Adicionar minúsculas</span>
        <span>
            <input type="checkbox" class="chk-minusculas">
        </span><br>

        <span>Adicionar números</span>
        <span>
            <input type="checkbox" class="chk-numeros">
        </span><br>
        
        <span>Adicionar símbolos</span>
        <span>
            <input type="checkbox" class="chk-simbolos">
        </span><br>

        <span><button class="gerar-senha">Gerar senha</button></span>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>
</html>
