<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício para função, array e objetos</title>
</head>
<body>
    <section>
        <h1>Cadastro de pessoas</h1>
    </section>
    <div>
        <form class="form" action="" method="GET">
            <p>
                <span>Nome :</span> <br><br>
                <input type="text" class="nome">
            </p>
            <p>
                <span>Sobrenome :</span> <br><br>
                <input type="text" class="sobrenome">
            </p>
            <p>
                <span>Peso :</span> <br><br>
                <input type="text" class="peso">
            </p>
            <p>
                <span>Altura :</span> <br><br>
                <input type="text" class="altura">
            </p>
            <button>Cadastrar</button>
        </form>
    </div>
    <div class="resultado">
        <h1>Pessoas cadastradas</h1>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
